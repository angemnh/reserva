<!-- 
======================================================
 SECCIÓN DE EQUIPOS (Reserva por laboratorio)
======================================================
Vista que muestra la lista de equipos disponibles,
con opción de búsqueda, creación y reserva.
-->

<!-- Encabezado de la página -->
<!-- Componente reutilizable que muestra título y subtítulo -->
<app-page-header titulo="Equipos" subtitulo="Reserva de equipos por laboratorio"></app-page-header>

<!-- Barra superior: buscador + botón nuevo -->
<div class="d-flex justify-content-between mb-3">

    <!-- Campo de búsqueda -->
    <!-- Permite filtrar equipos (solo visual, sin lógica aún) -->
    <div class="input-group w-auto">
        <span class="input-group-text"><i class="bi bi-search"></i></span>
        <input class="form-control" placeholder="Buscar equipo...">
    </div>

    <!-- Botón para registrar un nuevo equipo -->
    <!-- Redirige al formulario de creación -->
    <a routerLink="/equipos/nuevo" class="btn btn-primary">
        <i class="bi bi-plus-circle me-1"></i>Nuevo equipo
    </a>
</div>

<!-- Tabla con los equipos -->
<div class="table-responsive card shadow-sm">
    <table class="table align-middle mb-0">

        <!-- Encabezado de la tabla -->
        <thead class="table-light">
            <tr>
                <th>Equipo</th>
                <th>Laboratorio</th>
                <th>Estado</th>
                <th></th>
                <!-- Columna para acciones -->
            </tr>
        </thead>

        <!-- Cuerpo de la tabla -->
        <!-- Usa *ngFor para recorrer la lista de equipos -->
        <tbody>
            <tr *ngFor="let e of [1,2,3]">
                <!-- Nombre del equipo -->
                <td>Router Cisco 01</td>

                <!-- Laboratorio donde está el equipo -->
                <td>Lab Redes</td>

                <!-- Estado del equipo (componente personalizado) -->
                <td>
                    <app-status-badge estado="DISPONIBLE"></app-status-badge>
                </td>

                <!-- Botón de acción para reservar -->
                <td class="text-end">
                    <a routerLink="/reservas/nueva" class="btn btn-sm btn-primary">Reservar</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
